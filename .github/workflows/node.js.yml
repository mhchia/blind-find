name: nodejs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2

    # https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-commands-for-github-actions#adding-a-system-path
    - name: Prepend path with cargo's bin directory
      run: echo "~/.cargo/bin" >> $GITHUB_PATH

    - name: Cache rust and zkutil
      id: cache-zkutil
      uses: actions/cache@v2
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-zkutil-${{ hashFiles('./scripts/installZkutil.sh') }}

    - name: Install rust and zkutil
      if: steps.cache-zkutil.outputs.cache-hit != 'true'
      run: ./scripts/installZkutil.sh

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint
    - run: npm run build_circuits
    - run: npm test
